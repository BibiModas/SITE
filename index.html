<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="container">
      <header class="cabeçalho">
        <h1 class="logo">bibi modas</h1>

        <ul class="menu">
          <li class="menu-item">Roupas</li>
          <li class="menu-item">Lojas</li>
        </ul>

        <div class="perfil">
          <i class="ph ph-handbag"></i>
          <i class="ph ph-user"></i>
        </div>
      </header>
    </div>
    <div class="container">
      <div class="container_conteúdo">
        <div class="container_conteúdo__info">
          <img class="container_conteúdo__logo" src="assets/logo.png" alt="logo" />
          <p class="container_conteúdo__descrição">
            Nosso site tem como objetivo principal divulgar nossa marca, nossas peças maravilhosas que vão
            melhorar muito seu estilo
          </p>
        </div>
        <div class="container_conteúdo__moda">
          <img class="conteúdo__moda" src="assets/moda1.png" alt="moda 1" />
          <img class="conteúdo__moda" src="assets/moda2.png" alt="moda 2" />
          <img class="conteúdo__moda" src="assets/moda3.png" alt="moda 3" />
        </div>
      </div>
    </div>
    <div class="container">
      <footer class="rodapé">
        <div class="rodapé__logo">
          <img class="rodapé__logo" src="assets/logo.png" alt="logo" />
        </div>
        <div class="rodapé__infos">
          <p class="rodapé__info">Bibi Modas</p>
          <p class="rodapé__info">Av. Inglaterra, 123</p>
          <p class="rodapé__info">Cambé - PR</p>
        </div>
      </footer>
      <div class="autores">
        <span>Gabriela</span>
        <span>Emily</span>
        <span>Gleyce</span>
      </div>
    </div>
  </body>
</html>
